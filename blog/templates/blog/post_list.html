{% extends 'blog/base.html' %}

    {% block content %}
        <div style="width:85%; Border:none; text-align:left">
        {% for post in posts %}
            <div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}" style="color:#00CCFF; font-family:Times New Roman; font-weight:bold ">{{ post.title }}</a></h2>
                <div style="Border:0px; width:125%; background-color:#FFFFFF; opacity:0.7; color:#3333FF; font-size:20px; font-weight:bold; text-align:justify; margin-left:20px; padding-top:5px">
                <p>{{ post.text|linebreaksbr }} </p>
                
                <p>published: {{ post.published_date }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
