{% extends 'blog/base.html' %}

{% block content %}
    <div style="color:#FF6699; margin:auto; font-family:Times New Roman; font-weight:bold">
        <h2>New post</h2>
        <form method="POST" style="margin-top:100px; font-size:20px" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="margin-top:100px; font-size:20px" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
