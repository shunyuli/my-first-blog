{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <title>Shunyu's blog</title>
    </head>

    
    <body style="background-image: url({% static 'img01.png' %});
        background-size:100% 100%; background-repeat : no-repeat; background-attachment:fixed;">
        <div style="background: url({% static 'dl.png' %});background-size:110px 110px; background-repeat:no-repeat; background-position:40px -10px;">
        <div class="page-header"> 

            <div style="width:100%; Border:none; text-align:center">
                <h1><div style="color:#000000; font-family:Impact; font-size:80px;
                font-style:italic; padding-left:100px;">Shunyu's Blog</h1> 
                </div>
            </div>

            <div style="width:100%; Border:1px solid #000; background-color:#FFFFFF;text-align:center;opacity:0.6">
            <h1><a href="/" style="color:#000000; font-family:Arial; font-weight:bold; font-size:25px;">Home</a></h1>
            </div>

            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" style="color:#ccc333" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu" style="color:#000; font-size:15px; padding-left:50px">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
