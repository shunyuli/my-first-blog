{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2><a href ="\" style="color:red">{{post.title}}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
